<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Request to change your password</title>
</head>

<body>
    <p>Hi {{username}},</p>
    <p>We received a request to reset your password for your account.</p>
    <p>Please click the following link to continue:</p>
    <p>
        <a href="{{host}}api/auth/reset_password/{{token}}">
            Verification
        </a>
    </p>
    <p>If you have not sent a password reset request for your account, please ignore this email.</p>
    <p>Thanks,</p>
    <p>The Our Team</p>
</body>

</html>
